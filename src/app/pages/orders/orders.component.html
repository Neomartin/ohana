<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">
          ORDENES
        </h4>
        <h6 class="card-subtitle">
          Listado de pedidos realizados.
        </h6>
        <!-- TABLA DE RESULTADOS -->
        <div class="row">
          <div class="col-6">
            <mat-form-field>
              <span matPrefix class="p-r-10"><i class="fas fas fa-search"></i></span>
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
            </mat-form-field>

          </div>
        </div>
          
        <div class="mat-elevation-z8">
          <mat-table [dataSource]="dataSource" matSort>
        
            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="50px" fxLayoutAlign="start center"> ID </th>
              <td mat-cell *matCellDef="let row" fxFlex="50px" fxLayoutAlign="start center"> {{row.id}} </td>
            </ng-container>
        
            <!-- Progress Column -->
            <ng-container matColumnDef="progress">
              <th mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="30" fxLayoutAlign="start center"> Progress </th>
              <td mat-cell *matCellDef="let row" fxFlex="30" fxLayoutAlign="start center"> {{row.progress}}% </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="30" fxLayoutAlign="start center"> Name </th>
              <td mat-cell *matCellDef="let row" fxFlex="30" fxLayoutAlign="start center"> {{row.name}} </td>
            </ng-container>
        
            <!-- Color Column -->
            <ng-container matColumnDef="color">
              <th mat-header-cell *matHeaderCellDef mat-sort-header fxFlex fxLayoutAlign="start center"> Color </th>
              <td mat-cell *matCellDef="let row" [style.color]="row.color" fxFlex fxLayoutAlign="start center"> {{row.color}} </td>
            </ng-container>

            <!-- Options -->
            <ng-container matColumnDef="options">
                <th mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="130px" fxLayoutAlign="start center"> Opt </th>
                <td mat-cell *matCellDef="let row" fxFlex="130px" fxLayoutAlign="start center"> 
                    <button type="button" class="btn waves-effect waves-light btn-sm btn-success m-r-5 ">
                      <i class="mdi mdi-plus"></i>
                    </button>  
                    <button type="button" class="btn waves-effect waves-light btn-sm btn-danger" matTooltip="Cancelar pedido">
                      <i class="ti-trash"></i>
                    </button>  
                </td>
              </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
          </mat-table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>

      </div>
    </div>
  </div>
</div>
