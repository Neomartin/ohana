<section id="wrapper" class="login-register login-sidebar"
  style="background-image:url(../assets/images/background/login-register.jpg);">
  <div class="login-box card">
    <div class="card-body" fxLayout="column">
      <form class="form-horizontal form-material" id="loginform" #form="ngForm">
        <a routerLink="/home" class="text-center db"><img src="../assets/images/logo-light-icon.png" alt="Home" />
          <br />
          <img src="../assets/images/logo-light-text.png" alt="Home" /></a>
        <div class="form-group m-t-40">
          <div class="col-xs-12">
            <input [(ngModel)]="user.username" name="username" value="neomartinr" class="form-control" type="text"
              required placeholder="Usuario" autofocus minlength="3"/>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input [(ngModel)]="user.password" name="password" class="form-control" type="password"
              required placeholder="Contraseña" />
          </div>
        </div>
        <div class="form-group">
          <div class="d-flex no-block align-items-center">
            <div class="checkbox checkbox-primary p-t-0">
              <input id="checkbox-signup" type="checkbox" [(ngModel)]="rememberCheck" name="rememberCheck" (click)="remember()" />
              <label for="checkbox-signup"> Recordarme </label>
            </div>
            <div class="ml-auto">
              <!-- <a href="javascript:void(0)" id="to-recover" class="text-white"><i class="fa fa-lock m-r-5"></i> Olvido su
                password?</a> -->
            </div>
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button  (click)="login()" class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
              type="submit" [disabled]="form.invalid">
              Ingresar
            </button>
          </div>
        </div>

        <img src="../assets/images/login2.png" class="" alt="">

          <div class="col-sm-12 text-center">
            OhanaCop ™
            <!-- <a href="pages-register2.html" class="text-success m-l-5"><b>Registrar</b></a> -->

        </div>

      <form class="form-horizontal" id="recoverform"
        action="https://wrappixel.com/demos/admin-templates/material-pro/material/index.html">
        <div class="form-group ">
          <div class="col-xs-12">
            <!-- <h3>Recuperar contraseña</h3> -->

              Ingresa tu correo para recuperar tu contraseña!
            </p>
          </div>
        </div>

          <div class="col-xs-12">
            <input class="form-control" type="text" required="" placeholder="Email" />

        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">
