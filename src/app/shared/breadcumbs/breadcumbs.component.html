<div class="row page-titles">
  <div class="align-self-center">
    <h3 class="text-themecolor">{{ title }}</h3>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
      <li class="breadcrumb-item active">{{ title }}</li>
    </ol>
  </div>


  <div class="ml-auto branch-wrapper">
      <div class="branch-triangle"></div>
    <mat-form-field class="branch-option">
    <mat-label  matTooltip="Elegir sucursal">Choose an option</mat-label>
    <mat-select (selectionChange)="changeBranch($event.value)">
        <mat-option *ngFor="let branch of branches" class="custom-option" [value]="branch"
                    style="min-height: 48px; 
                    line-height: 1.15; 
                    height: auto; 
                    padding: 8px 16px; 
                    white-space: normal;  
                    max-width: 400px !important;
                    color: white;">
        <!--  -->
            <span class="text-white">
                {{ branch.name }} <br>
                <span class="text-right text-blue-light dFlex f-12">
                    {{ branch.adress + ' ' + branch.adress_number + ' - ' + branch.location}} 
                </span>
            </span>
            
        <!-- <div>
                <span>
                  {{ branch.name }} <br>

                </span>

              </div>
              <span class="text-right text-blue dFlex f-08em">
                <i class="mdi mdi-phone f-20"></i> {{ branch.location }}
              </span> -->
        </mat-option>
    </mat-select>
    </mat-form-field>
      <div class="branch-container">
          <span class="branch-name">
        {{ current_branch.name }}
      </span>
      <span class="f-12">
        {{ current_branch.adress }}
        {{ current_branch.adress_number }} -
        {{ current_branch.location }}
      </span>
    </div>
