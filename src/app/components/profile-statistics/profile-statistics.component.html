
<div style="width: 100%">
  <ngx-charts-line-chart
  [view]="view"
  [results]="multi"
  [legend]="legend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxis]="xAxis"
  [yAxis]="yAxis"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  [timeline]="timeline"
  (select)="onSelect($event)"
  (activate)="onActivate($event)"
  (deactivate)="onDeactivate($event)"
  >
  <!-- 
    [scheme]="colorScheme" 
  -->
  <ng-template #tooltipTemplate let-model="model">
    <div class="tool">
      <h4 class="text-success m-b-0">{{ model.name }}</h4>
      <span class="bold">{{ model.series + ': ' }}</span> {{ model.value }} <br>
      ({{ model.min + '~' + model.max }}) <br>
      {{ model.tooltipText }}

    </div>
  </ng-template>

  <ng-template #seriesTooltipTemplate let-model="model" >
      
    <div class="tool-wrapper">
      <h5 class="text-white" *ngIf="model[0].name">
        Mes <span class="semi-bold"> {{ model[0].name }} </span>
      </h5>
      <h5 class="text-white" *ngIf="!model[0].name && model[1].name">
        Mes <span class="semi-bold"> {{ model[1].name }} </span>
      </h5>
      <h5 class="text-white" *ngIf="!model[0].name && !model[1].name">
        Mes <span class="semi-bold"> Mes actual </span>
      </h5>
      <div  *ngFor="let m of model">
        <div class="tool text-left">
          <div >
            <!-- <pre> {{ m  | json }}</pre> -->
            <span class="text-lime m-b-0">
              <span class="legend-label-color" [style.background-color]="m.color">
              </span> 
              {{ m.series }}: 
            </span>
              {{ m.value }} ( {{m.min + '~' + m.max}} )
            <!-- This is vertical line tooltip template -->
          </div>
          <!-- <pre class="tool">{{model|json}}</pre>  -->
        </div>
      </div>
    </div>
  </ng-template>
</ngx-charts-line-chart>
</div>
